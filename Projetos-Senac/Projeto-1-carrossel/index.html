<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Editar carrosel</title>
    <link rel="stylesheet" href="style.css">
<body>
    <!-- Menu -->
    <header class="menu">
        <!-- barra de navegação -->
        <nav class="menu-principal">
            <!-- logo do bosque -->
            <div class="logo-principal">
                <img src="imagens/logo.png" alt="Logo Boque da Paz" class="logo">
            </div>
            <!-- lista não ordenada para outra areas do site -->
            <ul class="nav-bar">
                <li id="bar">Área Administrativa <hr id="linha"></li>
                <li id="bar">Eventos <hr id="linha"></li>
                <li id="bar">Expositores <hr id="linha"></li>
                <li id="bar">Carrosel <hr id="linha"></li>
                <li id="bar">Categorias <hr id="linha"></li>
                <li id="bar">Relatórios <hr id="linha"></li>
                <li id="bar">Parceiros <hr id="linha"></li>
            </ul>
            <!-- perfil do usuario -->
            <div class="login-principal">
                <img src="imagens/login.png" alt="Icone de login" class="login">
            </div>
        </nav>
    </header>
    <!-- Area principal -->
        <main class="main-principal">
            <div id="main">
                <!-- conteudo -->
                <div class="conteudo">
                    <div class="div-img">
                        <img src="imagens/imagem-carrosel-1.png" alt="primeira imagem do carrosel" id="imagem">
                        <img src="imagens/imagem-carrosel-2.png" alt="segunda imagem do carrosel" id="imagem">
                        <img src="imagens/imagem-carrosel-3.png" alt="terceira imagem do carrosel" id="imagem">
                    </div>
                    <div class="div-lapiz">
                        <img src="imagens/lapiz.png" alt="editar 1" id="lapiz">
                        <img src="imagens/lapiz.png" alt="editar 2" id="lapiz">
                        <img src="imagens/lapiz.png" alt="editar 3" id="lapiz">
                    </div>
                    <div class="conteudo2">
                        <!-- botao voltar -->
                        <div class="div-voltar">
                            <button type="button" class="botao-voltar"><img src="imagens/botao-voltar.png" alt="Voltar anterior" id="voltar"></button>
                        </div>
                        <!-- botoes salvar/cancelar -->
                        <div class="botoes">
                            <button type="button" class="botao-cancelar">Cancelar</button>
                            <button  type="button" class="botao-salvar">Salvar</button>
                        </div>
                    </div>
                </div>
        
            </div>
        </main>

    <!-- bola 1 -->
    <div class="bola1">
        <img src="imagens/bola-verde-2.png" alt="bola-verde-2" id="bola-verde-2">
    </div>
    <!-- bola 2 -->
    <div class="bola2">
        <img src="imagens/bola-verde-1.png" alt="bola-verde-1" id="bola-verde-1">
    </div>
    
    <!-- bola 3 -->
    <div class="bola3">
        <img src="imagens/bola-roza.png" alt="bola-roza" id="bola-roza">
    </div>
</body>
</html>
